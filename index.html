<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Notepad</title>
    <style>
        /* Optional: add some styling to better organize the buttons and inputs */
        #tabs > div {
            display: inline-block;
            margin-right: 10px;
        }
        textarea {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Neo Notepad</h1>
    <div id="tabs"></div>
    <button id="new-tab">New Tab</button>
    <button id="save-tabs">Save Tabs</button>
    <button id="clear-tabs">Clear Tabs</button>
    <button id="print">Print</button>
    <button id="download">Download</button>
    <br><br>
    <textarea id="notepad" rows="15" cols="50"></textarea>
    <script src="script.js"></script>
</body>
</html>
